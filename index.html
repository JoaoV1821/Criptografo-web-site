<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Criptografo</title>
</head>

<body class="root">

    <header class="cabecalho">
        <h1 class="logo-header">Codify</h1>
        <nav class="links">

            <p>
                <a href="#tradutor">tradutor</a>
            </p>

            <p>
                <a href="#sobre-codificacao">Sobre a codificação</a>
            </p>

            <p>
                <a href="#sobre-codify">Sobre o Codify</a>
            </p>

        </nav>
    </header>

    <div class="container">
        <section class="inicio">
            <h1 class="logo-titulo">Codify</h1>
            <p>
                Encriptografe suas mensagens utilizando Cifra de César ou Base64
            </p>
        </section>

        <section class="tradutor">

            <div class="head-tradutor">
                <h2>Criptografe sua mensagem</h2>
                <label for="cesar">Cifra de César</label>
                <input id="cesar" type="radio">
                <label for="base">Base64</label>
                <input id="base" type="radio">

            </div>

            <div class="main-tradutor">
                <textarea id="tradutor-text" placeholder="Digite seu texto"></textarea>
                <button>Criptografar</button>
            </div>

        </section>

        <section class="sobre-codificacao">

        </section>

        <section class="sobre-codify">

        </section>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
